machine:
  timezone:
    Australia/Perth

  php:
    version: 5.4.4

dependencies:
  pre:
    # Download MageRun
    - wget http://files.magerun.net/n98-magerun-latest.phar -O n98-magerun.phar

    # Make sure MageRun is executable
    - chmod +x ./n98-magerun.phar

    # Use magerun to install magento.
    - ./n98-magerun.phar install --dbHost="127.0.0.1" --dbUser="ubuntu" --dbPass="" --dbName="circle_test" --installSampleData=yes --useDefaultConfigParams=yes --magentoVersionByName="magento-ce-1.7.0.2" --installationFolder="magento" --baseUrl="http://magento.localdomain/"

    # Install Behat
    - composer install